    <h1>shark-bay</h1>

          <div id='show-items'></div>
          <button id='checkout'>CHECKOUT</button>
        </section>
      </div>

      <section id='storefront'>
      </section>

      window.jQuery || document.write('<script src="./scripts/jquery-3.2.1.min.js"><\/script>')
    </script>
